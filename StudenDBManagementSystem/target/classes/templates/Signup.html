
<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="">
   <meta name="author" content="">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <title>Registration Page</title>
<style>
	html,
	body{
		height: 100%;
			background-image: url("		https://www.hashmicro.com/blog/wp-content/uploads/2022/12/manage-student-information.png");
			background-repeat: no-repeat;
			background-size: cover;
		}
	
	body {
	  display: -ms-flexbox;
	  display: -webkit-box;
	  display: flex;
	  -ms-flex-align: center;
	  -ms-flex-pack: center;
	  -webkit-box-align: center;
	  align-items: center;
	  -webkit-box-pack: center;
	  justify-content: center;
	  padding-top: 40px;
	  padding-bottom: 40px;
	  background-color: #f5f5f5;
	}
	
	.form-signin {
	  width: 100%;
	  max-width: 330px;
	  padding: 15px;
	  margin: 0 auto;
	}
	.form-signin .checkbox {
	  font-weight: 400;
	}
	.form-signin .form-control {
	  position: relative;
	  box-sizing: border-box;
	  height: auto;
	  padding: 10px;
	  font-size: 16px;
	}
	.form-signin .form-control:focus {
	  z-index: 2;
	}
	.form-signin input[type="email"] {
	  margin-bottom: -1px;
	  border-bottom-right-radius: 0;
	  border-bottom-left-radius: 0;
	}
	.form-signin input[type="password"] {
	  margin-bottom: 10px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
</style>
 </head>
 <body class="text-center">
   <form class="form-signin" th:action="@{/save}" th:object="${loginDetails}">
     <img class="mb-4" src="https://freesvg.org/img/due.png" alt="" width="72" height="72">
     <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>
     <section>
       <label for="inputEmail" class="sr-only">Register Id</label>
       <input type="text" id="inputEmail"  th:field="*{studentno}" class="form-control" placeholder="Register Id" required autofocus>
       <label for="inputPassword" class="sr-only">Password</label>
       <input type="password" id="inputPassword" 	   th:field="*{password}" class="form-control" placeholder="Password" required>
     </section>
	 <div class="checkbox mb-3">
	        <label>
	           <a th:href="@{/}"> SignIn</a>
	        </label>
	      </div>
		       <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
     <p class="mt-5 mb-3 text-muted">&copy; 2023-2024</p>
   </form>
 </body>
</html>
