.bd-placeholder-img {

        vertical-align: -.125em;

        display: flex;

        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);

	  .form-signin {
	    width: 100%;
	    max-width: 330px;
	    padding: 15px;
	    margin: 0 auto;
	  }
	  .form-signin .checkbox {
	    font-weight: 400;
	  }
	  .form-signin .form-control {
	    position: relative;
	    box-sizing: border-box;
	    height: auto;
	    padding: 10px;
	    font-size: 16px;
	  }
	  .form-signin .form-control:focus {
	    z-index: 2;
	  }
	  .form-signin input[type="email"] {
	    margin-bottom: -1px;
	    border-bottom-right-radius: 0;
	    border-bottom-left-radius: 0;
	  }
	  .form-signin input[type="password"] {
	    margin-bottom: 10px;
	    border-top-left-radius: 0;
	    border-top-right-radius: 0;

	   <main>
<div class="text-center">
  <form class="form-signin" th:action="@{/savestudent}" th:object="${data}">
    <img class="mb-4" src="	https://freesvg.org/img/due.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Register New Student</h1>
 <section>
    <label for="inputId" class="sr-only">Student Id</label>
    <input type="text" id="inputEmail" th:field="*{studentId}" class="form-control" placeholder="Student Id" required autofocus>
    <label for="inputFirstName" class="sr-only">First Name</label>
    <input type="text" id="inputPassword" th:field="*{firstName}" class="form-control" placeholder="First Name" required>
	<label for="inputLastName" class="sr-only">Last Name</label>
	<input type="text" id="inputPassword" th:field="*{lastName}" class="form-control" placeholder="Last Name" required>
    <label for="inputMail" class="sr-only">Email</label>
	<input type="email" id="inputPassword" th:field="*{email}" class="form-control" placeholder="Email" required>
	<label for="inputPhoneNo" class="sr-only">Phone No</label>
	<input type="text" id="inputPassword" th:field="*{phoneNo}" class="form-control" placeholder="Phone No" required>
 </section>
 <div class="check-box-3">
	<label>
		
	</label>
 </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </form>
</div>
</main>
